<app-navbar></app-navbar>
<h2 *ngIf="loggedInUser">Edit account</h2>
<h2 *ngIf="!loggedInUser">Create account</h2>
<form [formGroup]="newAccountForm" (ngSubmit)="onSubmit()">
	<div *ngIf="!loggedInUser">
		<label for="username">Username</label>
		<div *ngIf="displayError" class="alert alert-danger">
			Username already taken, please choose a different username
		</div>
		<input type="text" class="form-control" id="username" required formControlName="username" name="username">
		<div *ngIf="username.invalid && username.dirty" class="alert alert-danger">
			Username is required
		</div>
	</div>

	<div *ngIf="!loggedInUser" class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" required formControlName="password" name="password">
		<div *ngIf="password.invalid && password.dirty" class="alert alert-danger">
			Password is required
		</div>
	</div>
	<button *ngIf="!loggedInUser" type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
	 [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
		Click here if you would like to create a Vendor profile
	</button>
	<div [ngbCollapse]="isCollapsed">
		<div class="form-group">
			<label for="name">Vendor Name</label>
			<input type="text" class="form-control" id="name" formControlName="name" name="name">
		</div>
		<div class="form-group">
			<label for="foodType">Food Type</label>
			<input type="text" class="form-control" id="foodType" formControlName="foodType" name="foodType">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" class="form-control" id="description" formControlName="description" name="description">
		</div>

		<div class="form-group">
			<label for="region">Preferred Region</label>
			<select class="form-control" id="region" formControlName="region" required>
				<option *ngFor="let region of regions" [value]="region">{{region}}</option>
			</select>
		</div>

		<div formArrayName="menu">
			<label for="menu">
				<h3>Menu (optional)</h3>
			</label>
			<button class="btn btn-primary row-button-btn" type="button" (click)="addItem()">Add Item</button>
			<div class="form-group" *ngFor="let item of menuItems.controls; let i = index">
				<label for="description">Item {{ i + 1 }}
					<input class="form-control" type="text" [formControlName]="i">
				</label>
				<button *ngIf="i > 0" class="btn btn-danger row-button-btn" type="button" (click)="removeItem(i)">Remove Item</button>
			</div>
		</div>
	</div>
	<br>
	<button type="submit" class="btn btn-success" [disabled]="newAccountForm.invalid">Submit</button>
</form>
