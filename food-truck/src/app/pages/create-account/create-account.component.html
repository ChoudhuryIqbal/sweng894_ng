<h2>Create Vendor Account</h2>
<form>
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" id="username" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" required >
	</div>
			
			

	<div class="form-group">
		<label for="name">Name of food truck</label>
		<input type="text" class="form-control" id="name" required>
	</div>
	<div class="form-group">
		<label for="category">Select type of food</label>
		<select class="form-control" id="category" required>
			<option *ngFor="let category of categories" [value]="category">{{category}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="menu">Upload a menu</label>
		<input type="text" class="form-control" id="menu" required>
	</div>
	<div class="form-group">
		<label for="menu">Upload pictures</label>
		<input type="text" class="form-control" id="pictures" required>
	</div>

	<button type="submit" class="btn btn-success">Submit</button>
</form>
