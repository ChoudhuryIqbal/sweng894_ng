
<div class="row">
  <div class="col-md-10">
    <div class="well">
        <h4>{{vendor.name}}</h4>
        <h6>{{vendor.foodType}}</h6>
        <h6>{{vendor.description}}</h6>
        <img alt="image" src='{{vendor.menu}}' /><br />
        <span>{{vendor.images}}</span>
        <p>{{vendor.saleLocation}}</p>
    </div>
  </div>
</div>
<a [routerLink]="['/vendors']">View all Vendors</a>
