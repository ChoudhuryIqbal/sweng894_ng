<div class="row">
    <button class="btn btn-primary nav-button" [routerLink]="['/createEvent']">Create new event</button>
</div>
<div>
   <p><span class="font-weight-bold">Filter by location  </span>  <input [(ngModel)]="locationFilter"></p>

</div>
<div class="row" *ngFor="let event of events | eventsFilter : locationFilter" [routerLink]="['/event', event.id]">
    <div class="col-md-12">
        <div class="well clickable">
            <h4>{{event?.vendor?.name}}</h4>
            Category: <p>{{event?.vendor?.foodType}}</p>
            Starts: <p>{{event.start | date : 'medium'}}</p>
            Location: <p>{{event.address}}</p>
        </div>
    </div>
</div>
