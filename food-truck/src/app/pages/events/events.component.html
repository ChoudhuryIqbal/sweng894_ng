  <div class="row" *ngFor="let event of events" [routerLink]="['/event', event.id]">
    <div class="col-md-10">
      <div class="well">
          <h4>{{event.vendor.name}}</h4>
          Category: <p>{{event.vendor.foodType}}</p>
          Description: <p>{{event.vendor.description}}</p>
      </div>
    </div>
  </div>
