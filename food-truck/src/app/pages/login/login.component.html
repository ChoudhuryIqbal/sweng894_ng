<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div [hidden]="!displayError" class="alert alert-danger">
        Login failed, please try again.
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="credentials.username" name="username"
            #username="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Username is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="credentials.password" name="password"
            #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
        </div>
    </div>
    <div class="form-group">
        <a [routerLink]="['/createAccount']">If you do not have an account, click here to create one</a>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
</form>
