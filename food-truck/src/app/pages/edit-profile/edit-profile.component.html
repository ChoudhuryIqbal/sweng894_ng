<h2>Setup Vendor Profile</h2>
<form>
	<div class="form-group">
		<label for="name">Name of food truck</label>
		<input type="text" class="form-control" id="name" required>
	</div>
	<div class="form-group">
		<label for="category">Select type of food</label>
		<select class="form-control" id="category" required>
			<option *ngFor="let category of categories" [value]="category">{{category}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="menu">Upload a menu</label>
		<input type="text" class="form-control" id="menu" required>
	</div>
	<div class="form-group">
		<label for="menu">Upload pictures</label>
		<input type="text" class="form-control" id="pictures" required>
	</div>

	<button type="submit" class="btn btn-success">Submit</button>
</form>
