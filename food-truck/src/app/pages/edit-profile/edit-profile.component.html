<h2>Setup Vendor Profile</h2>
<form #vendorProfileForm="ngForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="name">Name of food truck</label>
		<input type="text" class="form-control" id="name" required>
	</div>
	<div class="form-group">
		<label for="category">Select type of food</label>
		<select class="form-control" id="category" required>
			<option [value]="undefined" selected>Select one</option>
			<option *ngFor="let category of categories" [value]="category">{{category}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="menu">Upload a menu</label>
		<input type="file" class="form-control" id="menu" (change)="onMenuUpload($event)">
	</div>
	<div class="form-group">
		<label for="menu">Upload pictures</label>
		<input type="file" class="form-control" id="picture" (change)="onImageUpload($event)">
	</div>

	<button type="submit" class="btn btn-success" (click)="createVendorProfile(); vendorProfileForm.reset()" [disabled]="!vendorProfileForm.form.valid">Submit</button>
</form>
