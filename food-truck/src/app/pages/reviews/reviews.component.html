<form (ngSubmit)="onSubmit()" *ngIf="vendorUsername && loggedInUser && eventReviewForm" [formGroup]="eventReviewForm">
  <h4>Review Vendor <span class="glyphicon glyphicon-thumbs-up"></span></h4>
  <div class="form-group">
      <label *ngFor="let rating of ratings" class="container ">
          <input type="radio" id="event-rating" formControlName="rating" [value]="rating.rating">
          <span class="checkmark"></span>{{rating.rating}} {{rating.text}}
      </label>
  </div>
  <div class="form-group padding-top ">
      <label for="event-review">Leave a comment</label>
      <input type="text" class="form-control" formControlName="comment" placeholder="Review this event" value="comment"
          maxlength="140">
  </div>
  <div class="form-group">
      <input type="submit" name="submit" value="Submit" class="btn btn-primary nav-button" id="submit-id" [disabled]="!eventReviewForm.valid" />
  </div>
</form>
<div class="table-responsive">
  <h2>Reviews</h2>
  <table class="table table-striped table-condensed">
      <thead>
          <tr>
              <th class="col-md-2">Rating</th>
              <th>Comment</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let review of reviews">
              <td>{{review.rating}}</td>
              <td>{{review.comment}}</td>
          </tr>
      </tbody>
  </table>
</div>
