
<div class="row">
  <div class="col-md-10">
    <div class="well">
        <h4>{{event.name}}</h4>
        <h6>{{event.foodType}}</h6>
        <h6>{{event.description}}</h6>
        <img alt="image" src='{{event.menu}}' /><br />
        <span>{{event.saleDescription}}</span>
        <p>{{event.saleStart}}</p>
        <p>{{event.saleEnd}}</p>
        <p>{{event.saleLocation}}</p>
    </div>
  </div>
</div>
<a [routerLink]="['/events']">View all Events</a>
